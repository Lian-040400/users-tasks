<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>users</title>
</head>

<body>
    <div class="page-container">
        <div class="list-container">
            <div class="header">
                <h1>Users List</h1>
            </div>
            <div class="users">
                <div class="add-users">
                    <p class="plus">+</p>
                    <p>Add User</p>
                </div>
            </div>
        </div>
    </div>
    <div class="background-container">
        <div class="background-gradient-container">
        </div>
    </div>
    <div class="modal__container" id="add-modal">
        <div class="modal">
            <form id='add-user-form'>
            <h1>ADD USER</h1>
            <div class="input-container">
                <input id="add-name-input" placeholder=" " type="text" name="name">
                <label>Name</label>
            </div>
            <div class="input-container">
                <input id="add-firstName-input" placeholder=" " type="text" name="firstname">
                <label>FirstName</label>
            </div>
            <div class="input-container">
                <input id="add-date-input" placeholder=" " type="date" name="age">
                <label>Age</label>
            </div>
            <div class="input-container">
                <input id="add-email-input" placeholder=" " type="email" name="email">
                <label>Email</label>
            </div>
            <div class="buttons">
                <div class="cancel" id="add-modal-cancel">
                    Cancel
                </div>
                <div class="add" id="add-modal-add">
                    Add
                </div>
            </div>
        </form>
        </div>
    </div>
    <div class="modal__container" id="edit-modal">
        <div class="modal">
            <form id='edit-user-form'>
            <h1>Edit USER</h1>
            <div class="input-container">
                <input id="edit-name-input" placeholder=" " type="text" name="name">
                <label>Name</label>
            </div>
            <div class="input-container">
                <input id="edit-firstName-input" placeholder=" " type="text" name="firstname">
                <label>FirstName</label>
            </div>
            <div class="input-container">
                <input id="edit-date-input" placeholder=" " type="date" name="age">
                <label>Age</label>
            </div>
            <div class="input-container">
                <input id="edit-email-input" placeholder=" " type="email" name="email">
                <label>Email</label>
            </div>
            <div class="buttons">
                <div class="cancel" id="edit-modal-cancel">
                    Cancel
                </div>
                <div class="add" id="edit-modal-edit">
                    Edit
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="./compiled/script.js"></script>
</body>

</html>
