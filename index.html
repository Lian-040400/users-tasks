<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>users</title>
</head>

<body>
    <div class="page-container">
        <div class="list-container">
            <div class="header">
                <h1>Users List</h1>
            </div>
            <div class="users">
                <div class="add-users">
                    <p class="plus">+</p>
                    <p>Add User</p>
                </div>
            </div>
        </div>

    </div>
    <div class="background-container">
        <div class="background-gradient-container">
        </div>
    </div>
    <div class="modal__container">
        <div class="modal">
            <form id='add-user-form'>
                <h1 class="add-modal-header show-necessary-ellement">ADD USER</h1>
                <h1 class="edit-modal-header show-necessary-ellement">Edit USER</h1>
                <div class="input-container">
                    <input id="add-name-input" placeholder=" " type="text" name="userName">
                    <label>Name</label>
                </div>
                <div class="input-container">
                    <input id="add-firstName-input" placeholder=" " type="text" name="firstname">
                    <label>FirstName</label>
                </div>
                <div class="input-container">
                    <input id="add-date-input" placeholder=" " type="date" name="date">
                    <label>Age</label>
                </div>
                <div class="input-container">
                    <input id="add-email-input" placeholder=" " type="email" name="email">
                    <label>Email</label>
                </div>
                <div class="buttons">
                    <button class="cancel" id="add-modal-cancel">
                        Cancel
                    </button>
                    <button class="add show-necessary-ellement">
                        Add
                    </button>
                    <button class="add show-necessary-ellement" id="edit">
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./dist/script/script.js" type="module"></script>
</body>

</html>
